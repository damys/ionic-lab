<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width,height=device-height">
<script src="./lib/js/ionic.bundle.min.js"></script>
<link rel="stylesheet" type="text/css" href="./lib/css/ionic.min.css">
<title>Ionic</title>

<style type="text/css">
ion-slide{ text-align:center;}
ion-slide img{ width:100%; height:100vh}
</style>
</head>

<body ng-app="myApp" ng-controller="firstController">
    <ion-header-bar class="bar-positive">
        <a class="button" ng-click="go_next();">next!</a>
        <h1 class="title">$ionicSlideBoxDelegate</h1>
    </ion-header-bar>
    
    <ion-content>
        	
        <ion-slide-box does-continue="true" show-pager="true">
            <ion-slide>
                <img src="style/img/1.jpg">
            </ion-slide>
            
            <ion-slide>
                <img src="style/img/2.jpg">
            </ion-slide>
            
            <ion-slide>
                <img src="style/img/3.jpg">
            </ion-slide>
            
            <ion-slide>
                <img src="style/img/4.jpg">
            </ion-slide>
        </ion-slide-box>
        
    <ion-content>	
</body>
 
<script type="text/javascript">
angular.module("myApp",["ionic"])
.controller("firstController",function($scope,$ionicSlideBoxDelegate){
    $scope.go_next = function(index){
        $ionicSlideBoxDelegate.next();
    };
})
</script>

</html>
