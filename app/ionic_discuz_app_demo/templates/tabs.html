<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

-->
<ion-tabs class="tabs-icon-top tabs-stable tabs-color-positive {{hideTabs}}">
    <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
        <ion-nav-view name="home-tab"></ion-nav-view>
    </ion-tab>

    <ion-tab title="热点"  icon-off="ion-ios-information-outline" icon-on="ion-ios-information" href="#/tab/news">
        <ion-nav-view name="news-tab"></ion-nav-view>
    </ion-tab>

    <ion-tab title="社区"  icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/thread">
        <ion-nav-view name="thread-tab"></ion-nav-view>
    </ion-tab>

<!--ion-ios-browsers-outline-->
    <ion-tab title="我的"  icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/user">
        <ion-nav-view name="user-tab"></ion-nav-view>
    </ion-tab>



</ion-tabs>
