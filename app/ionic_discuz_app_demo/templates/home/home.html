<ion-view title="首页">
    <ion-content>
       <div class="home-slide">
           <ion-slide-box does-continue="true" show-pager="true" auto-play="true">
               <ion-slide>
                   <img src="img/s-1.jpg">
               </ion-slide>
               <ion-slide>
                   <img src="img/s-2.jpg">
               </ion-slide>
               <ion-slide>
                   <img src="img/s-3.jpg">
               </ion-slide>
           </ion-slide-box>
       </div>
        <div class="first-list">

            <div class="row row-h-2">
                <div class="col col-50">
                    <div class="calm-bg light c-h-2">
                        <div>酒店</div>
                        <i class="icon ion-home"></i>
                    </div>
                </div>

                <div class="col col-50">
                    <div class="royal-bg light c-h-2">
                        <i class="icon ion-person"></i>
                        <div>我的携程</div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col col-50 ">

                    <div class="positive-bg light">
                        <div>机票</div>
                        <i class="icon ion-plane"></i>

                    </div>

                </div>
                <div class="col col-25">
                    <div class="assertive-bg light">
                        <div>火车票</div>
                        <i class="icon ion-android-train"></i>
                    </div>
                </div>
                <div class="col col-25">
                    <div class="calm-bg light">
                        <div>用车</div>
                        <i class="icon ion-model-s"></i>
                    </div>
                </div>
            </div>




            <div class="row">
                <div class="col">
                   <div class="balanced-bg light">
                       <div>旅游</div>
                       <i class="icon ion-image"></i>
                   </div>
                </div>

                <div class="col">
                    <div class="energized-bg light">
                        <div>景点门票</div>
                        <i class="icon ion-pricetag"></i>
                    </div>

                </div>
                <div class="col">
                    <div class="royal-bg light">
                        <div>攻略社区</div>
                        <i class="icon ion-person-stalker"></i>
                    </div>
                </div>
            </div>


        </div>



        <div class="hot_title"><span> </span>热门推荐</div>
       <div class="news_list">
           <ion-list class="topics_list">
               <ion-item class="item-thumbnail-left" collection-repeat="topic in portalListData" href="#/news_content/{{topic.aid}}"
                         collection-item-width="100%" collection-item-height="84px">
                   <img ng-if="topic.pic" ng-src="{{ENV.imgUrl}}{{topic.pic}}.thumb.jpg">
                   <img ng-if="!topic.pic" ng-src="img/ionic.png">
                   <h2>{{topic.title}}</h2>
                   <p class="summary">
                   </p>
               </ion-item>
           </ion-list>
       </div>
    </ion-content>
</ion-view>
