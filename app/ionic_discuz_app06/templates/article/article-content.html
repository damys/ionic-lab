
<ion-view title="文章详情">
     <ion-nav-buttons side="left">
        <!-- <button class="button-icon ion-arrow-left-c" ng-click="backView()"></button>-->

        <button class="button back-button buttons button-icon ion-arrow-left-c header-item" ng-click="$ionicGoBack()">
            <span class="back-text" style="-webkit-transform: translate3d(0px, 0px, 0px);">
                <span class="default-title hide">Back</span>
            </span>
        </button>

    </ion-nav-buttons>

    <ion-content padding="true">

        <div ng-if="showloading" style="margin-top:60px; text-align: center">

            <ion-spinner icon="ios" style="height: 60px; width: 60px;;"></ion-spinner>
        </div>
        <div ng-if="showloading==false" class="article_content" ng-bind-html="NewsContentData[0]['content']"></div>

    </ion-content>
</ion-view>
